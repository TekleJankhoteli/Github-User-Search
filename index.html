<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github-User-Search</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>
<body>
    <div class="container">


    <header>
        <h1 class="h1">devfinder</h1>
        <div class="darkLightmode">
            <p class="plight">LIGHT</p>
            <img class="sun" src="./assets/sun.svg" alt="">
        </div>
    </header>


    <form class="form" action="">

        <input class="input" type="text" placeholder="Search GitHub usernameâ€¦">
        <p class="noRessult"></p>
        <button class="inputBtn">Search</button>
    </form>

<main class="main">

    <div class="profile">

        <div class="avatar"><img class="img" src="./assets/octocat.svg" alt=""></div>

        <div class="profileInfowraper">

        <div class="profileInfo">
            <div class="login">The Octocat</div>
            <div class="nameLittle">@octocat</div>
        </div>

    <div class="createDate">Joined 05.05.2022</div>
</div>
    </div>


    <div class="bio"> Lorem ipsum dolor sit amet.</div>

    <div class="activities">

        <div class="repos">
          <h2>Repos</h2>
          <h3 class="reposNumb">8</h3>
        </div>

        <div class="followers">
            <h2>Followers</h2>
            <h3 class="followersNumb">8</h3>
          </div>


          <div class="following">
            <h2>following</h2>
            <h3 class="followingNumb">8</h3>
          </div>


    </div>

    <div class="additionalInfo">

        <div class="placeAndGithub">
            <div class="place">San Francisco</div>
            <div class="github"><a href="">https://github.blog</a></div>
        </div>

        <div class="twitterAndgit2">
            <div class="twitter"><a href="">Not Available</a></div>
            <div class="git2"><a href="">@github</a></div>
        </div>

      </div>

</main>
    </div>
    <script src="./index.js"></script>
</body>
</html>
